function parseRaw(text){
  const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  const items = [];
  for(const line of lines){
    // split by tab or multiple spaces, take last token as URL and rest as title
    const parts = line.split(/\s{2,}|\t/).map(s=>s.trim()).filter(Boolean);
    if(parts.length >= 2){
      const url = parts[parts.length-1];
      // title may itself contain tab-separated extras; join everything except last as title
      const title = parts.slice(0, parts.length-1).join(' — ');
      items.push({title, url});
      continue;
    }
    // fallback: try split by space
    const sp = line.split(' ');
    const url = sp[sp.length-1];
    const title = sp.slice(0, sp.length-1).join(' ');
    if(url && title) items.push({title, url});
  }
  return items;
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

const templates = [
  "{title}을(를) 한 번만 읽어도 보험료의 '숨은 쓸모'를 단번에 알아냅니다. 지금 새 탭에서 확인하세요.",
  "지금 {title}에서 당신이 놓친 절약 포인트를 발견하세요. 새 탭에서 즉시 열립니다.",

  "{title}에서 업계가 알려주지 않는 진짜 팁을 공개합니다. 새 탭에서 확인하십시오.",
  "당신의 지갑을 지키는 {title}의 실전 전략. 새 탭으로 내용을 바로 확인하세요.",
  "{title}에 숨은 조건 하나로 수십만원 차이. 새 탭에서 지금 바로 검증해보세요.",
  "이 한 줄이 {title}에서 가장 중요한 이유입니다. 클릭하면 새 탭에서 전체를 확인합니다."
];

function makeSentence(title){
  const t = templates[Math.floor(Math.random()*templates.length)];
  return t.replace(/\{title\}/g, title);
}

const listEl = document.getElementById('list');

if(parsed.length === 0){
  listEl.innerHTML = '<div class="card"><div class="title">링크 목록이 비어있습니다.</div><div class="desc">업로드된 텍스트 원본이 이 페이지에 포함되어야 합니다.</div></div>';
} else {
  shuffle(parsed);
  parsed.forEach(item=>{
    // sanitize text for insertion
    const titleEsc = escapeHtml(item.title);
    const descText = makeSentence(item.title);
    const url = item.url;
    const card = document.createElement('article');
    card.className = 'card';
    // Title link
    const aTitle = document.createElement('a');
    aTitle.className = 'title';
    aTitle.href = url;
    aTitle.target = '_blank';
    aTitle.rel = 'noopener';
    aTitle.textContent = titleEsc;
    // Description full-sentence link
    const aDesc = document.createElement('a');
    aDesc.className = 'desc';
    aDesc.href = url;
    aDesc.target = '_blank';
    aDesc.rel = 'noopener';
    aDesc.textContent = descText;
    // Meta small url visible
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = url;
    card.appendChild(aTitle);
    card.appendChild(aDesc);
    card.appendChild(meta);
    listEl.appendChild(card);
  });
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, function(m){
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
  });
}
